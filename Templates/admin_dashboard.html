<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Rented</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #FFFFFF;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #730000;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-right a {
            text-decoration: none;
            color: #ffffff;
            margin-left: 15px;
            font-weight: 500;
        }

        .nav-right a:hover {
            color: #007BFF;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .container {
            background-color: #111;
            padding: 32px;
            border-radius: 8px;
            max-width: 1000px;
            width: 95%;
            margin: 120px auto 32px auto;
        }

        h1 {
            text-align: center;
            color: #730000;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        table th,
        table td {
            border: 1px solid #333;
            padding: 12px;
            text-align: left;
        }

        table tr:nth-child(even) {
            background: #222;
        }

        .btn {
            padding: 6px 12px;
            background: #730000;
            color: #d7d6d6;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background: #a30000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('home') }}" class="logo">Rented</a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </nav>

    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>User Management</h2>

        <!-- Create User button -->
        <div class="actions">
            <a href="{{ url_for('create_user') }}" class="btn">+ Create User</a>
        </div>

        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn">Edit</a>
                    <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn"
                       onclick="return confirm('Are you sure you want to delete this user?');">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
