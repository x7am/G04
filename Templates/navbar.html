<nav class="navbar">
    <div class="nav-left">
        <a href="{{ url_for('home') }}" class="logo">Rented</a>
        <a href="{{ url_for('contact') }}" class="contact-link">Contact Us</a>
    </div>

    <div class="nav-right">
        {% if session.get('user_id') %}
        <div class="dropdown user-info">
            <span class="username">{{ user.username }}</span>
            <img src="{{ url_for('static', filename=user.profile_pic) }}" 
                class="profile-pic" onclick="toggleDropdown()">
            <div id="dropdownMenu" class="dropdown-menu">
                <a href="{{ url_for('profile') }}">
                    <span>‚öôÔ∏è</span> Edit Profile
                </a>
                <a href="{{ url_for('logout') }}">
                    <span>üö™</span> Logout
                </a>
            </div>
        </div>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
        {% endif %}
    </div>
</nav>

<style>
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    background-color: #730000;
    border-bottom: 1px solid #ddd;
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

.navbar a {
    text-decoration: none;
    color: #ffffff;
    font-weight: 500;
}

.navbar a:hover {
    color: #007BFF;
}

.logo {
    font-family: 'Arial Black', sans-serif;
    font-size: 25px;
    color: #000000;
}

.contact-link {
    color: #ffffff;
    font-size: 0.9rem;
    font-weight: 400;
}

.profile-pic {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
}

.username {
    font-weight: bold;
    font-size: 15px;
    color: #fff;
    margin-right: 8px;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 8px;
    position: relative;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 45px;
    background-color: #000000;
    min-width: 180px;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.15);
    overflow: hidden;
    z-index: 1000;
    padding: 0;
    margin: 0;
}

.dropdown-menu a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 16px;
    text-decoration: none;
    color: #fff;
    font-size: 14px;
    margin: 0;
    border: none;
    background: none;
}

.dropdown-menu a:hover {
    background-color: #111;
}

.dropdown.show .dropdown-menu {
    display: block;
}
</style>

<script>
function toggleDropdown() {
    document.querySelector(".dropdown").classList.toggle("show");
}
window.onclick = function(event) {
    if (!event.target.matches('.profile-pic')) {
        document.querySelectorAll(".dropdown").forEach(dropdown => {
            dropdown.classList.remove("show");
        });
    }
}
</script>
