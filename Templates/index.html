<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rented Marketplace</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 0; min-height: 100vh; background: #000; display: flex; justify-content: center; align-items: center; padding-top: 64px;}
        .container {max-width: 400px; width: 100%; background: #000; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); text-align: center;}
        h1 {color: #fff; margin-bottom: 24px;}
        .footer {margin-top: 24px; color: #777; font-size: 14px;}
        nav {width: 100%; background: #444; padding: 16px 32px; position: absolute; top: 0; left: 0; z-index: 10; display: flex; align-items: center;}
        nav ul {list-style: none; display: flex; gap: 16px; margin: 0; padding: 0;}
        nav .nav-right {margin-left: auto; display: flex; gap: 8px; padding-right: 32px;}
        nav ul li a, nav .nav-right a {color: #fff; text-decoration: none; font-size: 16px; border-radius: 4px; padding: 6px 16px; background: #000; transition: 0.2s;}
        nav ul li a:hover, nav .nav-right a:hover {color: #007bff; background: #111;}
        .listing-grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 24px; margin-top: 24px;}
        .listing-card {background: #111; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); padding: 16px; color: #fff; text-align: center;}
    </style>
</head>
<body>
  {% include 'navbar.html' %}
    <div class="container">
        <h1>Rented Marketplace</h1>
        <p style="color:#fff;">Browse available rentals and properties below.</p>
        <div class="listing-grid">
            <div class="listing-card">Listings coming soon...</div>
            <div class="listing-card">Listings coming soon...</div>
            <div class="listing-card">Listings coming soon...</div>
            <div class="listing-card">Listings coming soon...</div>
        </div>
        <div class="footer">&copy; 2025 Rented. All rights reserved.</div>
    </div>
</body>
</html>
