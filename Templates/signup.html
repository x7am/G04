{% extends "base.html" %}

{% block title %}Sign Up - Rented{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; padding: 32px; text-align: center; margin: 80px auto;">
    <h1>Sign Up</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('signup') }}" method="POST" style="display:flex; flex-direction:column; gap:16px;">
        <input type="text" name="username" placeholder="Username" required style="padding:10px; border-radius:4px; border:1px solid #ccc; font-size:16px; background:#222; color:#fff;">
        <input type="email" name="email" placeholder="Email" required style="padding:10px; border-radius:4px; border:1px solid #ccc; font-size:16px; background:#222; color:#fff;">
        <input type="password" name="password" placeholder="Password" required style="padding:10px; border-radius:4px; border:1px solid #ccc; font-size:16px; background:#222; color:#fff;">
        <input type="submit" value="Sign Up" style="background:#007bff; color:#fff; padding:10px; border:none; border-radius:4px; cursor:pointer; font-size:16px;">
    </form>

    <div style="margin-top:16px;">
        <span style="color:#fff;">Already have an account?</span>
        <a href="{{ url_for('login') }}" style="color:#007bff;">Login</a>
    </div>

    <div class="footer">&copy; 2025 Rented. All rights reserved.</div>
</div>
{% endblock %}
