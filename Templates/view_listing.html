{% extends "base.html" %}

{% block title %}{{ listing.title }} - Rented{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 40px auto; text-align: center;">
    <h1>{{ listing.title }}</h1>
    <img src="{{ url_for('static', filename='listing_images/' + listing.image) }}" 
         alt="{{ listing.title }}" 
         style="max-width:100%; border-radius:8px; margin-bottom:16px;">
    <p style="font-size: 1.2rem;">{{ listing.description }}</p>
    <p class="price" style="font-size:1.5rem; font-weight:bold;">RM {{ listing.price }}</p>
    <p style="margin-top: 12px; color:#aaa;">Added by: {{ listing.user.username }}</p>
</div>
{% endblock %}
