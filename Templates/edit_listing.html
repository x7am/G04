<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Listing - Rented</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: #000;
            color: #fff;
            padding-top: 64px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 32px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-weight: bold;
            margin-bottom: 4px;
        }
        input[type="text"], input[type="number"], textarea, input[type="file"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #730000;
        }
        button {
            background: #730000;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #5a0000;
        }
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
        .current-image {
            margin-bottom: 16px;
        }
        .current-image img {
            max-width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Edit Listing</h1>

        <div class="current-image">
            <label>Current Image</label>
            <img src="{{ url_for('static', filename='listing_images/' + listing.image) }}" alt="Listing Image">
        </div>

        <form action="{{ url_for('edit_listing', id=listing.id) }}" method="POST" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ listing.title }}" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required>{{ listing.description }}</textarea>

            <label for="price">Price (RM)</label>
            <input type="number" id="price" name="price" value="{{ listing.price }}" step="0.01" required>

            <label for="image">Change Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Save Changes</button>
        </form>

        <div class="footer">&copy; 2025 Rented. All rights reserved.</div>
    </div>
</body>
</html>
