{% extends "base.html" %}

{% block title %}Login - Rented{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; text-align: center; margin: 80px auto; padding: 32px;">
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="POST" style="display:flex; flex-direction:column; gap:16px;">
        {% if error %}
        <div style="color: red;">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required style="padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; background:#222; color:#fff;">
        <input type="password" name="password" placeholder="Password" required style="padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; background:#222; color:#fff;">
        <input type="submit" value="Login" style="background: #007bff; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size:16px;">
    </form>
    <div style="margin-top:16px;">
        <span style="color:#fff;">Don't have an account?</span>
        <a href="{{ url_for('signup') }}" style="color:#007bff;">Sign Up</a>
    </div>
    <div class="footer">&copy; 2025 Rented. All rights reserved.</div>
</div>
{% endblock %}
